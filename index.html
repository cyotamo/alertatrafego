<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Alerta Tráfego</title>
  <link rel="canonical" href="https://cyotamo.github.io/alertatrafego/">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#1e88e5">
  <meta property="og:title" content="Alerta Tráfego">
  <meta property="og:description" content="Plataforma colaborativa de alerta de tráfego na via pública">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cyotamo.github.io/alertatrafego/">
  <meta property="og:image" content="https://cyotamo.github.io/alertatrafego/icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="app-header">
  <h1>Alerta Tráfego</h1>
  <p>Plataforma colaborativa tráfego na via pública</p>
</header>

<main class="container">

  <div class="actions">
    <button id="btnReportar" class="btn primary">Reportar Tráfego</button>
    <button id="btnRelatorios" class="btn secondary">
      <span class="btn-text">Tráfegos Activos</span>
      <span class="btn-spinner hidden"></span>
    </button>
  </div>

  <!-- REPORTAR -->
  <section id="reportSection" class="card hidden">
    <h2>Seleccione:</h2>

    <label for="avenidaSelect">Avenida/Rua</label>
    <select id="avenidaSelect">
      <option value="">Seleccione</option>
    </select>

    <label for="localSelect">Local</label>
    <select id="localSelect" disabled>
      <option value="">Seleccione</option>
    </select>

    <label for="eventoSelect">Tipo</label>
    <select id="eventoSelect" disabled>
      <option value="">Seleccione</option>
    </select>

<button id="btnEnviar" class="btn success">Enviar</button>
<p id="reportStatus" class="status"></p>
</section>

  <!-- DASHBOARD -->
  <section id="dashboardSection" class="card hidden">
    <h2>Tráfegos Activos</h2>
    <div id="dashboardList"></div>
  </section>

</main>


<footer class="app-footer">
  <p>© 2025 · Plataforma colaborativa</p>
</footer>

<script src="js/api.js"></script>
<script src="js/report.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/main.js"></script>
</body>
</html>
